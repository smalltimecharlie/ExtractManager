<div>
    <h2 id="page-heading">
        <span jhiTranslate="extractManagerApp.organisation.home.title">Organisations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-organisation" [routerLink]="['/organisation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="extractManagerApp.organisation.home.createLabel">
            Create new Organisation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="organisations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="extractManagerApp.organisation.cDB">C DB</span></th>
            <th><span jhiTranslate="extractManagerApp.organisation.organisationName">Organisation Name</span></th>
            <th><span jhiTranslate="extractManagerApp.organisation.nationalPracticeCode">National Practice Code</span></th>
            <th><span jhiTranslate="extractManagerApp.organisation.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organisation of organisations ;trackBy: trackId">
                <td><a [routerLink]="['/organisation', organisation.id, 'view' ]">{{organisation.id}}</a></td>
                <td>{{organisation.cDB}}</td>
                <td>{{organisation.organisationName}}</td>
                <td>{{organisation.nationalPracticeCode}}</td>
                <td>{{organisation.active}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/organisation', organisation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/organisation', organisation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'organisation', { outlets: { popup: organisation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
