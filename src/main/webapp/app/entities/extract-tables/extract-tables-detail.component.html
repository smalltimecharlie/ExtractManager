<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extractTables">
            <h2><span jhiTranslate="extractManagerApp.extractTables.detail.title">Extract Tables</span> {{extractTables.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="extractManagerApp.extractTables.tablename">Tablename</span></dt>
                <dd>
                    <span>{{extractTables.tablename}}</span>
                </dd>
                <dt><span jhiTranslate="extractManagerApp.extractTables.isExtractable">Is Extractable</span></dt>
                <dd>
                    <span>{{extractTables.isExtractable}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extract-tables', extractTables.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
