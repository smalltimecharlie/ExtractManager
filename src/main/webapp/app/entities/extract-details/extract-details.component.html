<div>
    <h2 id="page-heading">
        <span jhiTranslate="extractManagerApp.extractDetails.home.title">Extract Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-extract-details" [routerLink]="['/extract-details/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="extractManagerApp.extractDetails.home.createLabel">
            Create new Extract Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="extractDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="extractManagerApp.extractDetails.key">Key</span></th>
            <th><span jhiTranslate="extractManagerApp.extractDetails.value">Value</span></th>
            <th><span jhiTranslate="extractManagerApp.extractDetails.extractConfig">Extract Config</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let extractDetails of extractDetails ;trackBy: trackId">
                <td><a [routerLink]="['/extract-details', extractDetails.id, 'view' ]">{{extractDetails.id}}</a></td>
                <td>{{extractDetails.key}}</td>
                <td>
                    <a *ngIf="extractDetails.value" (click)="openFile(extractDetails.valueContentType, extractDetails.value)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="extractDetails.value">{{extractDetails.valueContentType}}, {{byteSize(extractDetails.value)}}</span>
                </td>
                <td>
                    <div *ngIf="extractDetails.extractConfig">
                        <a [routerLink]="['../extract-config', extractDetails.extractConfig?.id, 'view' ]" >{{extractDetails.extractConfig?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/extract-details', extractDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/extract-details', extractDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'extract-details', { outlets: { popup: extractDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
